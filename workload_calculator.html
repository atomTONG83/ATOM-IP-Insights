<body class="p-4 flex flex-col items-center light">
    <div class="w-full max-w-2xl">
        <header class="flex justify-between items-end mb-4 px-2">
            <div>
                <h1 class="text-xl font-bold text-main flex items-center gap-2">
                    <i class="fa-solid fa-cloud text-blue-500"></i>
                    è„‘åŠ›è®¡è´¹å™¨ (Cloud)
                </h1>
                <p class="text-[10px] text-dim uppercase tracking-widest font-bold">Atom TONG Online Edition</p>
            </div>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-full"><i id="themeIcon" class="fa-solid fa-moon text-slate-400"></i></button>
                <div id="live-clock" class="text-xs font-mono text-dim"></div>
            </div>
        </header>

        <div class="glass p-5 rounded-2xl shadow-sm mb-4">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input type="text" id="case-number" placeholder="æ¡ˆå·" class="px-3 py-2 text-sm rounded-lg border border-slate-200 outline-none bg-slate-50/50">
                <input type="text" id="work-content" placeholder="å·¥ä½œå†…å®¹" class="px-3 py-2 text-sm rounded-lg border border-slate-200 outline-none bg-slate-50/50">
            </div>
            <div class="flex flex-col items-center">
                <div id="display" class="text-5xl font-mono font-bold text-main mb-5">00:00:00</div>
                <div class="flex flex-wrap justify-center gap-2 w-full">
                    <button id="startBtn" class="flex-1 bg-blue-600 text-white py-2.5 rounded-xl font-bold text-sm hover:bg-blue-700 active:scale-95 transition-all">å¼€å§‹</button>
                    <button id="pauseBtn" class="flex-1 bg-amber-500 text-white py-2.5 rounded-xl font-bold text-sm hidden hover:bg-amber-600 active:scale-95 transition-all">æš‚åœ</button>
                    <button id="stopBtn" class="flex-1 bg-red-500 text-white py-2.5 rounded-xl font-bold text-sm hover:bg-red-600 active:scale-95 transition-all">åœæ­¢å¹¶ä¿å­˜</button>
                    <button id="pomodoroBtn" class="flex-1 bg-indigo-50 text-indigo-600 py-2.5 rounded-xl font-bold border border-indigo-100 text-sm min-w-[120px] hover:bg-indigo-100 active:scale-95 transition-all">
                        <i class="fa-solid fa-apple-whole mr-1"></i> <span id="pomo-text">ç•ªèŒ„é’Ÿ (30m)</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Quick Stats (Added) -->
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="glass p-3 rounded-xl card flex justify-between items-center shadow-sm">
                <span class="text-[10px] font-bold text-dim uppercase">æœ¬å‘¨</span>
                <span id="weekly-total" class="font-bold text-main text-sm">0.0 h</span>
            </div>
            <div class="glass p-3 rounded-xl card flex justify-between items-center shadow-sm">
                <span class="text-[10px] font-bold text-dim uppercase">æœ¬æœˆ</span>
                <span id="monthly-total" class="font-bold text-main text-sm">0.0 h</span>
            </div>
        </div>

        <div class="glass rounded-2xl shadow-sm overflow-hidden mb-8">
            <div class="px-4 py-3 border-b border-slate-50 flex justify-between items-center bg-sub">
                <h2 class="text-sm font-bold text-main">äº‘ç«¯å†å²è®°å½•</h2>
                <span class="text-[10px] text-orange-500 font-bold tracking-widest">SYNC ENABLED</span>
            </div>
            <div class="max-h-60 overflow-y-auto">
                <table class="w-full text-left text-xs">
                    <thead>
                        <tr class="text-slate-400 font-bold uppercase">
                            <th class="px-4 py-2">æ—¥æœŸ</th>
                            <th class="px-4 py-2">æ¡ˆå·</th>
                            <th class="px-4 py-2">å†…å®¹</th>
                            <th class="px-4 py-2 text-right">å·¥æ—¶</th>
                            <th class="px-4 py-2 text-center">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody id="history-body" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Supabase Init (Atom: Configured)
        const SUPABASE_URL = 'https://ghbmmnapyupusmyxjkvv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_MkMhoECq7wo5qFi3K9Shcg_7LiPM1oU';
        
        // Use a different variable name to avoid conflict with global 'supabase' from CDN
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let startTime, elapsedTime = 0, timerInterval;
        let pomoInterval, pomoRemaining = 0, isPomoRunning = false;
        let history = [];

        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const pomoBtn = document.getElementById('pomodoroBtn');
        const pomoText = document.getElementById('pomo-text');

        async function loadData() {
            try {
                const { data, error } = await supabaseClient.from('workload_records').select('*').order('timestamp', { ascending: false }).limit(20);
                if (error) throw error;
                if (data) { history = data; updateUI(); }
            } catch (e) { 
                console.error("Load failed", e);
                // Only alert if it's a real connection error, not just empty
                if (e.message && e.message !== "Unexpected end of JSON input") {
                    alert("äº‘ç«¯åŠ è½½å¤±è´¥: " + e.message + "\nè¯·æ£€æŸ¥ Supabase è¡¨åå’Œ RLS è®¾ç½®ã€‚");
                }
            }
        }

        function formatTime(ms) {
            let h = Math.floor(ms/3600000), m = Math.floor((ms%3600000)/60000), s = Math.floor((ms%60000)/1000);
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        startBtn.onclick = () => {
            if (timerInterval) return;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => { 
                elapsedTime = Date.now() - startTime; 
                display.textContent = formatTime(elapsedTime); 
            }, 100);
            startBtn.classList.add('hidden'); 
            pauseBtn.classList.remove('hidden');
            if (isPomoRunning && !pomoInterval) startPomoTicker();
        };

        pauseBtn.onclick = () => { 
            clearInterval(timerInterval); 
            timerInterval = null; 
            clearInterval(pomoInterval);
            pomoInterval = null;
            startBtn.classList.remove('hidden'); 
            pauseBtn.classList.add('hidden'); 
        };

        stopBtn.onclick = async () => {
            if (elapsedTime === 0 && !isPomoRunning) return;
            
            clearInterval(timerInterval); timerInterval = null;
            clearInterval(pomoInterval); pomoInterval = null;
            
            const quarterHours = Math.max(1, Math.round((elapsedTime / 60000) / 15)) * 0.25;
            const record = {
                timestamp: Date.now(),
                date: new Date().toISOString().split('T')[0],
                case_number: document.getElementById('case-number').value || "Online",
                content: (isPomoRunning ? "[ç•ªèŒ„é’Ÿ] " : "") + (document.getElementById('work-content').value || "Web Work"),
                duration_hours: quarterHours
            };

            const { error } = await supabaseClient.from('workload_records').insert([record]);
            if (error) {
                console.error("Save failed", error);
                alert("ä¿å­˜å¤±è´¥: " + error.message + "\nå¯èƒ½æ˜¯ç”±äº Supabase RLS ç­–ç•¥æœªå¼€å¯å…è®¸æ’å…¥ã€‚");
            } else {
                history.unshift(record); 
                updateUI(); 
            }
            
            elapsedTime = 0; 
            display.textContent = "00:00:00";
            isPomoRunning = false;
            pomoText.textContent = "ç•ªèŒ„é’Ÿ (30m)";
            startBtn.classList.remove('hidden');
            pauseBtn.classList.add('hidden');
        };

        pomoBtn.onclick = () => {
            if (isPomoRunning) { 
                clearInterval(pomoInterval); pomoInterval = null; 
                isPomoRunning = false; 
                pomoText.textContent = "ç•ªèŒ„é’Ÿ (30m)"; 
                return; 
            }
            pomoRemaining = 30 * 60;
            isPomoRunning = true;
            startPomoTicker();
            startBtn.onclick();
        };

        function startPomoTicker() {
            if (pomoInterval) clearInterval(pomoInterval);
            pomoInterval = setInterval(() => {
                pomoRemaining--;
                let m = Math.floor(pomoRemaining / 60), s = pomoRemaining % 60;
                pomoText.textContent = `${m}:${s.toString().padStart(2,'0')}`;
                if (pomoRemaining <= 0) {
                    clearInterval(pomoInterval); pomoInterval = null;
                    isPomoRunning = false;
                    pomoText.textContent = "DONE! ğŸ";
                    document.body.classList.add('pomodoro-end');
                    setTimeout(() => document.body.classList.remove('pomodoro-end'), 5000);
                }
            }, 1000);
        }

        function updateUI() {
            const body = document.getElementById('history-body');
            body.innerHTML = '';
            
            let week = 0, month = 0, now = new Date();
            let startW = new Date(now.setDate(now.getDate() - now.getDay())).toISOString().split('T')[0];
            let startM = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];

            history.forEach(r => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors";
                tr.innerHTML = `
                    <td class="px-4 py-2 text-dim">${r.date}</td>
                    <td class="px-4 py-2 font-bold text-blue-500">${r.case_number}</td>
                    <td class="px-4 py-2 text-dim truncate max-w-[120px]">${r.content || '-'}</td>
                    <td class="px-4 py-2 text-right font-mono font-bold text-main">${r.duration_hours.toFixed(2)}</td>
                    <td class="px-4 py-2 text-center">
                        <div class="flex justify-center gap-2">
                            <button onclick="editRec(${r.timestamp})" class="text-slate-300 hover:text-blue-500"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="delRec(${r.timestamp})" class="text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                `;
                body.appendChild(tr);
                
                if (r.date >= startW) week += r.duration_hours;
                if (r.date >= startM) month += r.duration_hours;
            });
            
            document.getElementById('weekly-total').textContent = week.toFixed(1) + ' h';
            document.getElementById('monthly-total').textContent = month.toFixed(1) + ' h';
        }

        window.editRec = async (ts) => {
            const r = history.find(i => i.timestamp === ts);
            const nCase = prompt("ä¿®æ”¹æ¡ˆå·:", r.case_number);
            const nCont = prompt("ä¿®æ”¹å†…å®¹:", r.content);
            const nTime = prompt("ä¿®æ”¹å·¥æ—¶ (å°æ—¶):", r.duration_hours);
            
            if (nCase !== null && nCont !== null && nTime !== null) {
                const { error } = await supabaseClient.from('workload_records')
                    .update({ case_number: nCase, content: nCont, duration_hours: parseFloat(nTime) })
                    .eq('timestamp', ts);
                
                if (error) {
                    alert("æ›´æ–°å¤±è´¥: " + error.message);
                } else {
                    r.case_number = nCase;
                    r.content = nCont;
                    r.duration_hours = parseFloat(nTime);
                    updateUI();
                }
            }
        };

        window.delRec = async (ts) => {
            if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡äº‘ç«¯è®°å½•å—ï¼Ÿ")) return;
            const { error } = await supabaseClient.from('workload_records').delete().eq('timestamp', ts);
            if (error) {
                alert("åˆ é™¤å¤±è´¥: " + error.message);
            } else {
                history = history.filter(i => i.timestamp !== ts);
                updateUI();
            }
        };

        // Theme Toggle
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        themeBtn.onclick = () => {
            const isDark = document.body.classList.contains('dark');
            document.body.classList.toggle('dark', !isDark);
            document.body.classList.toggle('light', isDark);
            themeIcon.className = isDark ? 'fa-solid fa-moon text-slate-400' : 'fa-solid fa-sun text-yellow-400';
            localStorage.setItem('web_theme', !isDark ? 'dark' : 'light');
        };
        if (localStorage.getItem('web_theme') === 'dark') themeBtn.onclick();

        setInterval(() => document.getElementById('live-clock').textContent = new Date().toLocaleString(), 1000);
        loadData();
    </script>
</body>
</html>
